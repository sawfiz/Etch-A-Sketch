<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <main>
        <aside>
            <p id="menu">Menu</p>
            <button id="btn-color">Pick a Color Below</button>
            <input type="color" id="color-picker">
            <button id="btn-rainbow">Rainbow</button>
            <button id="btn-erase">Erase</button>
            <button id="btn-clear">Clear</button>
            <label for="points" class="grid-size">30 x 30</label>
            <input type="range" id="points" name="points" min="10" max="60">
        </aside>
        <div class="grid-container">
        </div>
    </main>
    <dialog class="modal">
        <div class="warning">
            <p>This will clear all your drawings.</p>
            <p>Are you sure?</p>
        </div>
        <div class="buttons">
            <button id="cancel-btn">Cancel</button>
            <button id="confirm-btn">Confirm</button>
        </div>
    </dialog>
    <footer>Copyright &copy; sawfiz@github</footer>
    <script src="index.js"></script>
</body>
</html>
